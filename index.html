<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Binance</title>
   <link rel="stylesheet" href="./css/style.css">
   <link rel="shortcut icon" href="./css/logo.png" type="image/x-icon">
</head>
<body>

   <div class="main">
      <div class="inputDiv">
         <label for="amount" class="amount">Amount</label>
         <input type="number" name="amount" id="amountInput">
      </div>
      <div class="buySell">
         <div class="inputDiv">
            <label for="Purchase" class="purchase">Purchase</label>
            <input type="number" name="Purchase" id="purchaseInput">
         </div>
         <div class="inputDiv">
            <label for="sell" class="sell">Sell</label>
            <input type="number" name="sell" id="sellInput">
         </div>
      </div>
      <button id="btn">Calculate</button>

      <div class="result">0</div>
   </div>
   
   <script src="./js/script.js"></script>
</body>
</html>
